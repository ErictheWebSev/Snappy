<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy </title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="w-full h-screen overflow-x-hidden bg-blue-200 flex justify-center
  items-center">
    
    <div class="w-80 h-full py-6 px-3 overflow-x-hidden bg-white">
      <h1 class="text-3xl text-center text-fuchsia-600 mb-4">Snappy</h1>
      <video id="video" autoplay class="w-full h-80 mb-4"></video>
      
      <div class="flex justify-between">
        <button class="refresh w-28 h-14 text-white font-semibold bg-sky-500
          rounded-lg" id="snap-button">Take photo</button>
          
          <button class="copy w-28 h-14 text-white font-semibold bg-purple-500
          rounded-lg text-center" id="download-button">Save</button>
      </div>
      
      <canvas id="photo-canvas" style="display: none;"></canvas>
      
      <img id="captured-photo" class="w-full h-[30%] my-3  border border-fuchsia-600 object-contain">    
    </div>
    
  </div>
  <script src="js/main.js"></script>
</body>
</html>
